<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <link rel="icon" type="image/png" href="image.png">
    <title>KonversiPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Assets/style.css">
   

</head>
<body class="text-slate-100 min-h-screen antialiased body-konv">

    <nav class="backdrop-blur-sm bg-[#00000033] border-b border-[#ffffff10] py-4 px-6 fixed w-full z-30 neon">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-[#4E2BFF] to-[#1FB6FF] flex items-center justify-center neon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 12h18" stroke="white" stroke-width="1.6" stroke-linecap="round"/></svg>
                </div>
                <span class="text-lg font-bold">KonversiPro</span>
            </div>
            <ul class="flex gap-6">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="konversi.html">Conversion</a></li>
                <li><a href="penjelasan.html">How?</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </nav>

    <main class="pt-24">
        <div class="max-w-xl mx-auto px-6">
            <section class="bg-[#0b1220bb] border border-[#ffffff10] rounded-2xl p-8 neon card-float">
                <h2 class="text-3xl font-bold mb-6">Conversion</h2>

                <label class="block mb-2 text-slate-300">Select Input Type</label>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <button id="optBin" class="py-2 rounded-md bg-[#0f1724] border border-[#ffffff08] neonOption">Binary</button>
                    <button id="optDec" class="py-2 rounded-md bg-[#0f1724] border border-[#ffffff08] neonOption">Decimal</button>
                    <button id="optOct" class="py-2 rounded-md bg-[#0f1724] border border-[#ffffff08] neonOption">Oktal</button>
                    <button id="optHex" class="py-2 rounded-md bg-[#0f1724] border border-[#ffffff08] neonOption">Hexadecimal</button>
                </div>

                <label class="block mb-2 text-slate-300">Input Number</label>
                <input id="inputNumber" class="w-full p-3 rounded-md bg-[#071532] border border-[#ffffff06] mb-4" placeholder="Example: 1010(2) Or 20(8) Or AF(16)" autocomplete="off">

                <div class="flex gap-3">
                    <button id="convertBtn" class="flex-1 py-3 rounded-md neonBtn bg-gradient-to-r from-[#4E2BFF] to-[#1FB6FF] text-black font-semibold">
                        Convert & Save
                    </button>
                    <button id="previewExplain" class="w-40 py-3 rounded-md border border-[#ffffff12] glow neonBtn">See Explanation</button>
                </div>

                <div id="resultBox" class="mt-6 p-4 bg-[#051022] border border-[#ffffff06] rounded-md text-slate-100"></div>
            </section>
        </div>
    </main>

    <script src="./Assets/konversi.js"></script>

</body>
</html>
